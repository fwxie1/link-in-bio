{{ define "main" }}
  {{ range .Params.sections }}
    <section>
      <h2>{{ .heading }}</h2>
      <div class="buttons">
        {{ range .buttons }}
          <div class="button">
            <a href="{{ .url }}">
              {{ if .icon }}<i class="{{ .icon }}"></i>{{ end }} {{ .text }}
            </a>
          </div>
        {{ end }}
      </div>
    </section>
  {{ end }}
{{ end }}
